<table width="100%" border="0">
<?r @ids.each do |id|  ?>
<?r i = Item[id] ?>
<tr class="hentry">
  <td><a href="#{Configuration.for('app').base_url}/show/#{id}" class="entry-title" rel="bookmark">#{i.title}</a></td>
  <td><abbr class="updated" title="#{i.created.iso8601}">#{i.created.to_formatted_s(:short)}</abbr></td>
</tr>
<?r end ?>
</table>
<br/>
<?r if @pager.navigation? ?>
<div class="pager">#{@pager.navigation}</div>
<?r end ?>
<br/>
<a href="/">News</a>
