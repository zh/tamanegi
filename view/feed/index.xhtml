<a href="#{Rs(:new)}">New Feed</a><br/>
<br/>
<table width="100%" border="0">
<?r @feeds.each do |f|  ?>
<tr>
<td><a href="#{f.url}"><img border="0" src="#{f.link}/favicon.ico" width="16" height="16" /></a>
    <a href="/feed/#{f.id}">#{f.handle}</a></td>
<td>#{f.synced.to_formatted_s(:db)}</td>
<?r if f.status == 200 || f.status == 304 ?>
<td>#{f.status}</td>
<?r else ?>
<td><font color="red">#{f.status}</font></td>
<?r end ?>
<td><a href="#{Rs(:sync, f.id)}">(sync)</a></td>
<td><a href="#{Rs(:edit, f.id)}">(edit)</a></td>
<td><a href="#{Rs(:destroy, f.id)}">(del)</a></td>
</tr>
<?r end ?>
</table>
<br/><br/>
<a href="/">News</a> | <a href="#{Rs(:sync, 'all')}">Sync All</a>
