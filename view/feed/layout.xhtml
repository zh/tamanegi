<html>
  <head>
    <link href="#{Configuration.for('app').base_url}/atom" rel="alternate" type="application/atom+xml" />
    <title>#{@title}</title>
    <link href='/css/style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="header"><h1>#{@title}</h1></div>
    <div id="right">
      <?r if logged_in? ?>User: #{session[:username]}<br/>
      <a href="#{Rs(:logout)}">logout</a>
      <?r end ?>
    </div>
    <div id="center">#@content</div>
    <hr/>
    <div id="footer">Powered by <a href="http://github.com/zh/tamanegi/tree/master/">Tamanegi</a>
    v#{Configuration.for('app').version}</div>
  </body>
</html>
