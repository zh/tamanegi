<?r ord = 1 ?>
<?r @ids.each do |id|  ?>
<?r   i = Item[id] ?>
<tr>
  <td align="right" valign="top" class="title">#{ord}.</td>
  <td><a href="/show/#{id}">#{i.title}</a></td>
</tr>
<tr><td>&nbsp;</td>
<td class="subtext">feed: #{i.feed.handle} , submitted: #{i.created.to_formatted_s(:short)}</td></tr>
<?r   ord += 1 ?>
<?r end ?>
<?r if @pager.navigation? ?>
<tr style="height:10px"></tr>
<tr><td>&nbsp;</td><td>#{@pager.navigation}</td><td>&nbsp;</td></tr>
<?r end ?>
